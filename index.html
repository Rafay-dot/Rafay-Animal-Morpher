<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Pieces - Rafays Edition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/thirtyPieces/oryx.css" />
    <link rel="stylesheet" href="./css/thirtyPieces/penguin.css" />
    <link rel="stylesheet" href="./css/tenPieces/bear.css" />
    <link rel="stylesheet" href="./css/tenPieces/fox.css" />
  </head>
  <body>
    <div class="main-frame">
      <div id="pieceSelector" class="piece-selecter-container">
        <!-- Up Arrow -->
        <i
          class="fas fa-chevron-up"
          style="font-size: 24px; color: rgb(31, 31, 31); cursor: pointer"
        ></i>

        <h3 class="highlight">30 Pieces</h3>
        <h3>10 Pieces</h3>
        <!-- Down Arrow -->
        <i
          class="fas fa-chevron-down"
          style="font-size: 24px; color: rgb(31, 31, 31); cursor: pointer"
        ></i>
      </div>
      <div id="animalchanger" class="penguin">
        <div class="animal-wrap-container">
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
          <div class="shard-wrap"></div>
        </div>
      </div>
      <div id="animalSelector" class="animal-selecter-container">
        <!-- Left Arrow -->
        <i
          class="fas fa-chevron-left"
          style="font-size: 24px; color: rgb(31, 31, 31); cursor: pointer"
        ></i>
        <h3 class="highlight animal-heading">Penguin - Made With 30 pieces</h3>
        <i
          class="fas fa-chevron-right"
          style="font-size: 24px; color: rgb(31, 31, 31); cursor: pointer"
        ></i>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
